      shell: bash
    - run: ./setup.sh -t -p dev                    | grep 'flutter-macos-dev-2.11.0-0.1.pre-x64-b101bfe32f634566e7cb2791a9efe19cf8828b15'
      shell: bash
    - run: ./setup.sh -t -p master                 | grep 'flutter-macos-master-any-x64-master'
      shell: bash
